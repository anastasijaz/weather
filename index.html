<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			<link
				href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
				rel="stylesheet"
				integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
				crossorigin="anonymous"
			/>
			<link rel="preconnect" href="https://fonts.googleapis.com" />
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
			<link
				href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200&display=swap"
				rel="stylesheet"
			/>
			<script src="https://kit.fontawesome.com/27bf0240ef.js" crossorigin="anonymous">
			</script>
			<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
			<link rel="stylesheet" href="src/styles.css" />
			<title>Weather Forecast</title>
			
		</head>
		<body>
			<div class="Container" id="container">
				<h1>Weather Forecast</h1>
			
					<form class="search-form" id="search-form">
						<input type= "search" class = "search-city" placeholder="Search your city..." autofocus="on" autocomplete="off" id="city-input" />	
				        <button type="submit" class="btn-submit" id = "search-button"><i class="fas fa-search"></i></button>
				        <button type="button" class="btn-location" id="location">
					     <i class="fas fa-map-marker-alt"></i>
				        </button>
			        </form>	
			
					<div class="row">
						<div class="col-3">
							<h3 class ="currrentCity" id="currentCity"></h3>
							<h4 class="description" id="description"></h4>
							<p class="currentTime"></p> <p class="currentDate"></p>
						</div>

						<div class = "col-3">
							<img class="main-icon" id="icon" />
						</div>
						 
						<div class="col-3">
						
								<div class="col-3">
									<p class="currentTemp" id="sun"></p>		
								</div>
	
							<div class="row">
								<div class="col-3" >
									<button type="button" class="bnt-metric" id="metric-value">°C</button>
								</div>
								<div class= "col-3">
									<button type="button" class="bnt-imperial" id="imperial-value">°F</button>
								</div>
							</div>
						</div>	
						
							<div class="col-3">
								<div class= " row">
									<div class="col-5">
										<p class="wind-title">Wind</p>
									</div>
									<div class="col-5">
										<p class="wind" id="windSpeed"></p>
									</div>
								</div>
								<div class="row">
									<div class="col-5">
										<p class="humidity-title">Humidity</p>
									</div>
									<div class="col-5">
										<p class="humidity" id="humidityPercent"></p>
									</div>
								</div>
								<div class="row">
									<div class="col-3">
										<p class="minTemp" id="minTemp"></p>
									</div>
									<div class="col-2">
										<p class="maxTemp" id="maxTemp"></p>
									</div>
								</div>
							</div>	
					</div>
				<hr>
				 <div class="weather-forecast" id="weather-forecast"></div>
				<hr />
				<div class="hourly-forecast" id="hourly-forecast">
					 <button type="button" class="btn-hourly" id="hourly">hourly forecast</button>
				</div>
				<hr/>
			</div>
			<footer class = "footer">Hosted by <a href="https://www.netlify.com/?utm_source=google&utm_medium=paid_search&utm_campaign=12755510784&adgroup=118788138897&utm_term=netlify&utm_content=aud-840722397501:kwd-371509120223&creative=514583565825&device=c&matchtype=e&location=9042732&gclid=Cj0KCQiAnuGNBhCPARIsACbnLzow46exHfFYC6VzT-xGK6LER39ECpL9f4ZYB9Xv2BXw3PeNs9Oy_n4aAqwhEALw_wcB">Netify</a> 
			Coded by Anastasija Zlatic </footer>
			<small class="github"><a href="https://github.com/anastasijaz/weather"> <i class="fab fa-github"></i></a> </small>
			<script src="script/app.js"></script>
		
		</body>
	
	</html>

</html>
</body>
</html>
